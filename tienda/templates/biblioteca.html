{% extends 'layouts/app.html' %} {% block contenido %}

<main class="mt-5">
    <article class="container-xl my-5">
        <div class="row py-3">
            <div class="col">
                <section
                    class="text-white bg-moradoClaro rounded-4 p-3 shadow-lg"
                >
                    <h1 class="fs-4 fw-bold">Biblioteca</h1>
                </section>
            </div>
        </div>
        <div
            class="row row-cols-2 row-cols-sm-3 row-cols-xl-6 g-4 py-3"
            id="grupo-cartas"
        >
            {% for compra in compras %}
            <div class="col">
                <section
                    class="card h-100 text-white bg-moradoClaro rounded-4 shadow-lg tamaño-carta border-0"
                >
                    <img
                        src="{{ compra.videojuego.foto_pq.url }}"
                        class="card-img-top rounded-4 shadow-lg"
                        alt="..."
                    />
                    <div class="card-body">
                        <h3 class="card-title fs-5 fw-bold">
                            {{ compra.videojuego.nombre }}
                        </h3>
                    </div>
                </section>
            </div>
            {% endfor %}
        </div>
    </article>

    <div
        name="Carro"
        class="offcanvas offcanvas-end bg-moradoOscuro text-white"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
    >
        <div class="offcanvas-header">
            <h5
                class="offcanvas-title fw-bold text-verdeBrillante fs-3"
                id="offcanvasRightLabel"
            >
                Carro de Compra
            </h5>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
            ></button>
        </div>

        <div id="carritoProductos" class="offcanvas-body"></div>

        <form action="{% url 'tienda:compra' %}" method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 px-5 py-4">
                <button
                    class="btn btn-primary bg-verdeBrillante text-black border-0 fs-5 fw-bold"
                    type="submit"
                >
                    Comprar
                </button>
            </div>
        </form>
    </div>

    <script>
        function mostrarProductosEnCarrito() {
            // Obtener el contenedor donde se mostrarán los productos
            var carritoProductos = document.getElementById("carritoProductos");

            // Limpiar el contenido actual del contenedor
            carritoProductos.innerHTML = "";

            // Obtener los datos del carrito desde localStorage
            var carrito = localStorage.getItem("carrito");
            if (!carrito) {
                carrito = [];
            } else {
                carrito = JSON.parse(carrito);
            }

            // Generar el contenido HTML para cada producto en el carrito
            carrito.forEach(function (producto) {
                // Generar el elemento HTML para mostrar el producto
                var productoHTML = document.createElement("div");
                productoHTML.classList.add("producto-carrito");

                productoHTML.innerHTML = `
                    <div class="card mb-3 bg-moradoClaro text-white border-0" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-3">
                                <img src="${producto.foto}" class="img-fluid rounded-start" alt="${producto.nombre}">
                                </div>
                            <div class="col-md-7">
                                <div class="card-body">
                                    <h5 class="card-title fw-bold fs-4">${producto.nombre}</h5>
                                    <p class="card-text fw-semibold fs-4"><small class="text-body-secondary text-verdeBrillante">$${producto.precio}</small></p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-danger" onclick="eliminarDelCarrito('${producto.slug}')">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                    width="25" height="25" fill="currentColor"
                                    class="bi bi-x" viewBox="0 0 16 16">
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    `;

                // Agregar el elemento del producto al contenedor
                carritoProductos.appendChild(productoHTML);
            });
        }

        function eliminarDelCarrito(slug) {
            // Obtener el carrito actual desde localStorage
            var carrito = localStorage.getItem("carrito");
            if (!carrito) {
                return; // No hay productos en el carrito
            }

            // Parsear el carrito a un array
            carrito = JSON.parse(carrito);

            // Buscar el índice del producto a eliminar
            var indice = -1;
            for (var i = 0; i < carrito.length; i++) {
                if (carrito[i].slug === slug) {
                    indice = i;
                    break;
                }
            }

            // Si se encontró el producto, eliminarlo del carrito
            if (indice !== -1) {
                carrito.splice(indice, 1);

                // Guardar el carrito actualizado en localStorage
                localStorage.setItem("carrito", JSON.stringify(carrito));

                // Actualizar la interfaz de usuario (opcional)
                mostrarProductosEnCarrito();
            }
        }

        document.addEventListener(
            "DOMContentLoaded",
            mostrarProductosEnCarrito
        );
    </script>
</main>

{% endblock %}
