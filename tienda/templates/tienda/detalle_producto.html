<!DOCTYPE html>
<html>
<head>
    <title>Detalles del producto</title>
</head>
<body>
    <h1>{{ producto.nombre }}</h1>
    <p>Precio: {{ producto.precio }}</p>
    <p>Descripción: {{ producto.descripcion }}</p>
    <!-- Agrega contenido adicional aquí -->
    <img src="{{ producto.foto_pq.url }}" alt="foto-pq">
    <img src="{{ producto.foto_md.url }}" alt="foto-md">
    <img src="{{ producto.foto_gd.url }}" alt="foto-gd">

</body>
</html>
