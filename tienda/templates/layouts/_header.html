<header>
    <nav
        class="navbar navbar-expand-lg text-white bg-moradoClaro fixed-top"
        data-bs-theme="dark"
    >
        <div class="container-fluid">
            <a
                class="navbar-brand fw-bold text-verdeBrillante"
                href="{% url 'tienda:index' %}"
                >ATLAS GAMES</a
            >
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse justify-content-between w-100"
                id="navbarNavAltMarkup"
            >
                <div class="navbar-nav">
                    <a
                        class="nav-link fw-semibold text-white"
                        href="{% url 'tienda:index' %}"
                        >Descubrir</a
                    >
                    <a
                        class="nav-link fw-semibold text-white"
                        href="{% url 'tienda:biblioteca' %}"
                        >Biblioteca</a
                    >

                    <a
                        class="nav-link fw-semibold text-white"
                        href="{% url 'tienda:explorar' %}"
                        >Explorar</a
                    >
                    
                    <a
                        class="nav-link fw-semibold text-white"
                        href="{% url 'tienda:noticias' %}"
                        >Noticias</a
                    >
                </div>

                <div>
                    <form class="container-fluid justify-content-start">
                        <button
                            class="btn bg-verdeBrillante text-black border-0 rounded-3 btn-sm"
                            type="button"
                            onclick="mostrarProductosEnCarrito()"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight"
                            aria-controls="offcanvasRight"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="currentColor"
                                class="bi bi-bag-fill"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"
                                />
                            </svg>
                        </button>

                        <div class="btn-group btn-group-sm" role="group">
                            <button
                                type="button"
                                class="btn fw-bold bg-verdeBrillante text-black text-capitalize border-0 rounded-3 dropdown-toggle"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    fill="currentColor"
                                    class="bi bi-person-fill"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                                    />
                                </svg>
                                {{ request.user.username }}
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end bg-verdeBrillante">
                                <li>
                                    <a
                                        class="dropdown-item fw-bold text-decoration-none text-black"
                                        href="{% url 'usuarios:logout' %}"
                                        >Cerrar Sesion</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>

<div
    name="Carro"
    class="offcanvas offcanvas-end bg-moradoOscuro text-white"
    tabindex="-1"
    id="offcanvasRight"
    aria-labelledby="offcanvasRightLabel"
>
    <div class="offcanvas-header">
        <h5
            class="offcanvas-title fw-bold text-verdeBrillante fs-3"
            id="offcanvasRightLabel"
        >
            Carro de Compra
        </h5>
        <button
            type="button"
            class="btn-close bg-verdeBrillante"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
        ></button>
    </div>

    <div id="carritoProductos" class="offcanvas-body"></div>

    <div class="d-grid gap-2 px-5 py-4">
        <button
            class="btn btn-primary bg-verdeBrillante text-black border-0 fs-5 fw-bold"
            type="submit"
            onclick="enviarCarrito()"
        >
            Comprar
        </button>
    </div>
</div>
