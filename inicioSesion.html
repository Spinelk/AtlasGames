<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Layout Tienda</title>

        <!-- Referencia a Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <!-- Referencia a jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Referencia a CSS -->
        <link rel="stylesheet" href="css/colores.css" />
        <link rel="stylesheet" href="css/zoom-cartas.css" />
    </head>

    <body class="text-white bg-moradoOscuro">
        <header>
            <nav
                class="navbar navbar-expand-lg text-white bg-moradoClaro fixed-top"
                data-bs-theme="dark"
            >
                <div class="container-fluid">
                    <a
                        class="navbar-brand fw-bold text-verdeBrillante"
                        href="index.html"
                        >ATLAS GAMES</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-between w-100"
                        id="navbarNavAltMarkup"
                    >
                        <div class="navbar-nav">
                            <a
                                class="nav-link fw-semibold"
                                aria-current="page"
                                href="index.html"
                                >Descubrir</a
                            >
                            <a class="nav-link fw-semibold" href="#"
                                >Explorar</a
                            >
                            <a class="nav-link fw-semibold" href="#"
                                >Noticias</a
                            >
                        </div>

                        <div>
                            <form class="container-fluid justify-content-start">
                                <a href="inicioSesion.html" class="text-decoration-none">
                                    <button
                                        class="btn btn-outline-success me-2"
                                        type="button"
                                    >
                                        Inciar Sesion
                                    </button>
                                </a>
                                <a href="registro.html" class="text-decoration-none">
                                    <button
                                        class="btn btn-sm btn-outline-secondary"
                                        type="button"
                                    >
                                        Registrar
                                    </button>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Espaciador -->
        <div class="p-4 mb-5"></div>

        <main class="mt-5">
            <div
                class="container rounded-4 bg-moradoClaro text-white"
                style="width: 40%; padding: 20px"
            >
                <h1 id="f-nombre">Inicio Sesion</h1>

                <form id="contact-form" method="post">
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            class="form-control rounded-4 border-0 bg-moradoOscuro text-white"
                            id="usuario"
                            placeholder="usuario"
                            required
                        />
                        <label for="usuario" class="">Usuario</label>
                    </div>




                    <div class="form-floating mb-3">
                        <input
                            type="password"
                            class="form-control rounded-4 border-0 bg-moradoOscuro text-white"
                            id="contraseña-1"
                            placeholder="**********"
                            required
                        />
                        <label for="contraseña-1">Contraseña</label>
                    </div>


                    <div
                        class="btn btn-primary bg-verdeBrillante text-black border-0 rounded-4"
                        onclick="confirmarContraseña(this)"
                    >
                        Registrar
                    </div>
                </form>
            </div>
        </main>

        <footer class="py-3 text-white bg-moradoClaro mt-5 fixed-bottom">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-white">Descubrir</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-white">Explorar</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-white">Noticias</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-white">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-white">Contacto</a>
                </li>
            </ul>
            <p class="text-center text-white">© 2023 Atlas Games</p>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>

        <script src="js/validadorRegistro.js"></script>
    </body>
</html>
